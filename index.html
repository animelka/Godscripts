<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RobloxScam Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background: #4facfe;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00c6ff;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
    .safe {
      color: green;
    }
    .scam {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RobloxScam Tester</h1>
    <input type="text" id="url" placeholder="Вставь Roblox ссылку...">
    <button onclick="checkURL()">Проверить</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function checkURL() {
      const url = document.getElementById("url").value.trim();
      const result = document.getElementById("result");

      // настоящие домены Roblox
      const safeDomains = ["roblox.com", "www.roblox.com"];

      try {
        const parsed = new URL(url);
        const hostname = parsed.hostname.toLowerCase();

        if (safeDomains.includes(hostname)) {
          result.textContent = "✅ Это официальная Roblox ссылка.";
          result.className = "result safe";
        } else {
          result.textContent = "❌ Подозрительная ссылка! Возможный скам.";
          result.className = "result scam";
        }
      } catch (e) {
        result.textContent = "⚠️ Неверная ссылка.";
        result.className = "result scam";
      }
    }
  </script>
</body>
</html>
